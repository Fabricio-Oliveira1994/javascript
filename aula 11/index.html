<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual é sua nacionalidade</h1>
    <input type="text" name="txt1" id="txt1" >
    <input type="button" value="Resultado" onclick="Resultado()">
    <div id="pais"></div>
<script>
    function Resultado(){
    var txt = document.getElementById("txt1")
    var pai = document.getElementById("pais")
    pai.innerText = txt.value
    if (txt.value=="brasil"){
        pai.innerText = "Vc é Brasileiro Parabens"
    }
    else {
        pai.innerText = "Vc não é Brasileiro"
    }
    }

        



</script>


</body>


</html>
